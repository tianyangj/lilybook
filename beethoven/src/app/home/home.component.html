<md-list dense *ngFor="let collection of collections">
  <h3 md-subheader>{{collection.name}}</h3>
  <div *ngFor="let composition$ of collection.compositions$">
    <lb-collection-list-item [composition]="composition$ | async" (onDelete)="delete(collection.$key, $event)"></lb-collection-list-item>
  </div>
  <md-divider></md-divider>
</md-list>

<md-card fxLayout="row" *ngIf="composition">
  <a [href]="link" (click)="go(composition, $event)">
    <img [src]="composition.thumbnail.url" [alt]="composition.title">
  </a>
  <div fxFlex>
    <md-card-title>
      <a [href]="link" (click)="go(composition, $event)">
        {{composition.title}}
      </a>
    </md-card-title>
    <md-card-subtitle>
      {{ (composition.composer$ | async)?.fullname }}
    </md-card-subtitle>
  </div>
</md-card>

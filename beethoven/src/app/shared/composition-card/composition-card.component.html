<md-card fxLayout="row" *ngIf="composition">
  <a [routerLink]="['/composition', composition.$key]">
    <img [src]="composition.thumbnail.url">
  </a>
  <div fxFlex>
    <md-card-title>
      <a [routerLink]="['/composition', composition.$key]">
        {{composition.title}}
      </a>
    </md-card-title>
    <lb-composer [composerId]="composition.composerId" fullname="true"></lb-composer>
  </div>
</md-card>

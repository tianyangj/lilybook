<md-card fxLayout="row" *ngIf="composition">
  <a [href]="link" (click)="go(composition, $event)">
    <img [src]="composition.thumbnail.url" [alt]="composition.title">
  </a>
  <div fxFlex>
    <md-card-title>
      <a [href]="link" (click)="go(composition, $event)">
        {{composition.title}}
      </a>
    </md-card-title>
    <lb-composer [composerId]="composition.composerId" fullname="true"></lb-composer>
  </div>
</md-card>

<a md-raised-button [routerLink]="['/', { outlets: { popup: null, primary: ['composer', composerId] } }]" *ngIf="composer && composerLink">
  {{ fullname ? composer.fullname : composer.name }}
</a>
<button md-raised-button disabled *ngIf="composer && !composerLink">
  {{ fullname ? composer.fullname : composer.name }}
</button>

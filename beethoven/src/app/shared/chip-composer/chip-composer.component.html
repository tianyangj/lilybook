<div *ngIf="composer">
  <a md-raised-button [routerLink]="['/', { outlets: { popup: null, primary: ['composer', composer.$key] } }]" *ngIf="showComposerLink">
    {{ fullname ? composer.fullname : composer.name }}
  </a>
  <button md-raised-button disabled *ngIf="!showComposerLink">
    {{ fullname ? composer.fullname : composer.name }}
  </button>
</div>

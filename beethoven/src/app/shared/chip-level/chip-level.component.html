<div *ngIf="rcm">
    <a md-raised-button [routerLink]="['/', { outlets: { popup: null, primary: ['collection', rcm.$key] } }]" *ngIf="showRcmLink">
        {{ rcm.name }}
    </a>
    <button md-raised-button disabled *ngIf="!showRcmLink">
        {{ rcm.name }}
    </button>
</div>

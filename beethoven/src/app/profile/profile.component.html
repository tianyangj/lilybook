<md-sidenav-container fxFlexFill>
  <md-sidenav #sidenav>
    <lb-profile-sidenav [user]="profile.user" [collections]="profile.collections" (onSidenavClose)="sidenav.close()"></lb-profile-sidenav>
  </md-sidenav>
  <div fxLayout="column" fxFlexFill>
    <lb-profile-header [user]="profile.user" (onMenuToggle)="sidenav.toggle()">
    </lb-profile-header>
    <div fxFlex class="container">
      <router-outlet></router-outlet>
    </div>
  </div>
</md-sidenav-container>

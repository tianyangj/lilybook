<md-card>
  <md-card-title>Sign Up</md-card-title>
  <form fxLayout="column" [formGroup]="signupForm" (ngSubmit)="signup()" novalidate>
    <md-input-container>
      <input mdInput type="text" placeholder="Display Name" formControlName="name" required>
      <md-error ngxErrors="name">
        <div ngxError="required" when="touched">
          Display name is required.
        </div>
      </md-error>
    </md-input-container>
    <md-input-container>
      <input mdInput type="email" placeholder="Email" formControlName="email" required>
      <md-error ngxErrors="email">
        <div ngxError="required" when="touched">
          Email is required.
        </div>
        <div ngxError="email" when="touched">
          Email must be valid.
        </div>
      </md-error>
    </md-input-container>
    <md-input-container>
      <input mdInput type="password" placeholder="Password" formControlName="password" required>
      <md-error ngxErrors="password">
        <div ngxError="required" when="touched">
          Password is required.
        </div>
      </md-error>
    </md-input-container>
    <md-input-container>
      <input mdInput type="text" placeholder="Username" formControlName="username" required>
      <md-hint align="end">https://lilybook.com/{{signupForm.get('username').value || 'username'}}</md-hint>
      <md-error ngxErrors="username">
        <div ngxError="required" when="touched">
          Username is required.
        </div>
        <div ngxError="taken" when="touched">
          Username is already taken.
        </div>
      </md-error>
    </md-input-container>
    <div style="margin-top:24px;text-align:right;">
      <button type="submit" md-raised-button color="primary" [disabled]="!signupForm.valid">Sign Up</button>
    </div>
  </form>
</md-card>

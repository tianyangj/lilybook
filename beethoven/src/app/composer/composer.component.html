<md-toolbar color="primary">
  <span></span>
  <md-toolbar-row>
    <h1 fxFlex>{{composer.fullname}}</h1>
  </md-toolbar-row>
</md-toolbar>
<div>
  <div class="lb-padding">
    <md-card fxLayout="row" fxShow fxHide.xs>
      <div fxFlex="200px">
        <img [src]="composer.image" [alt]="composer.fullname" style="width:100%;">
      </div>
      <div style="margin-left:16px;">
        <md-card-title>{{composer.fullname}}</md-card-title>
        <md-card-content>{{composer.bio}}</md-card-content>
      </div>
    </md-card>
    <md-card fxHide fxShow.xs>
      <img [src]="composer.image" [alt]="composer.fullname" style="width:100%;">
      <md-card-title style="margin:16px 0;">{{composer.fullname}}</md-card-title>
      <md-card-content>{{composer.bio}}</md-card-content>
    </md-card>
  </div>
  <div fxLayout="row" fxLayoutWrap="wrap" *ngIf="composer.compositions$.length">
    <div fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.md="33%" fxFlex.lg="25%" fxFlex.xl="20%" class="lb-padding" *ngFor="let composition$ of composer.compositions$">
      <lb-composition-card [composition]="composition$ | async" [popup]="false"></lb-composition-card>
    </div>
  </div>
  <div *ngIf="!composer.compositions$.length">
    <p style="margin:16px;">This composer has no compositions at this moment, come back and check later.</p>
  </div>
</div>

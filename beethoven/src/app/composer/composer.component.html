<md-toolbar color="primary">
  <span></span>
  <md-toolbar-row>
    <h1 fxFlex>{{composer.fullname}}</h1>
  </md-toolbar-row>
</md-toolbar>
<div>
  <div class="lb-padding">
    <md-card>
      <md-card-title-group>
        <img md-card-lg-image [src]="composer.image">
        <md-card-title>{{composer.fullname}}</md-card-title>
        <md-card-subtitle>{{composer.bio}}</md-card-subtitle>
      </md-card-title-group>
    </md-card>
  </div>
  <div fxLayout="row" fxLayoutWrap="wrap" *ngIf="composer.compositions$.length">
    <div fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.md="33%" fxFlex.lg="25%" fxFlex.xl="20%" class="lb-padding" *ngFor="let composition$ of composer.compositions$">
      <lb-composition-card [composition]="composition$ | async" [popup]="false"></lb-composition-card>
    </div>
  </div>
  <div *ngIf="!composer.compositions$.length">
    <p>This composer has no compositions at this moment, come back and check later.</p>
  </div>
</div>

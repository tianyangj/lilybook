<div *ngIf="media.isActive('xs'); then mobile; else tablet"></div>
<ng-template #tablet>
	<div fxLayout="row" fxLayoutGap="20px" class="push-sm">
		<div fxFlex="200px">
			<img [src]="composition.thumbnail.url" style="width:100%;display:block;">
		</div>
		<div fxFlex>
			<h1 class="md-display-1">{{composition.title}}</h1>
			<div class="chips">
				<lb-chip-composer [composer]="composition.composer$ | async" [fullname]="true"></lb-chip-composer>
				<lb-chip-key [key]="composition.key$ | async"></lb-chip-key>
				<lb-chip-form [form]="composition.form$ | async"></lb-chip-form>
				<lb-chip-level [rcm]="composition.rcm$ | async"></lb-chip-level>
				<lb-chip-level [abrsm]="composition.abrsm$ | async"></lb-chip-level>
				<lb-chip-level [henle]="composition.henle$ | async"></lb-chip-level>
			</div>
			<p class="md-body-1">{{composition.description}}</p>
			<div fxLayout="row" fxLayoutGap="10px" fxLayoutWrap="wrap" fxLayoutAlign="end center">
				<lb-composition-sheet [sheet]="composition.sheet"></lb-composition-sheet>
				<lb-composition-add-collection [composition]="composition"></lb-composition-add-collection>
			</div>
		</div>
	</div>
</ng-template>
<ng-template #mobile>
	<div fxLayout="row" fxLayoutGap="20px" class="push-sm">
		<div fxFlex="100px">
			<img [src]="composition.thumbnail.url" style="width:100%;display:block;">
		</div>
		<h1 fxFlex class="md-headline">{{composition.title}}</h1>
	</div>
	<div class="push-sm">
		<div class="chips">
			<lb-chip-composer [composer]="composition.composer$ | async" [fullname]="true"></lb-chip-composer>
			<lb-chip-key [key]="composition.key$ | async"></lb-chip-key>
			<lb-chip-form [form]="composition.form$ | async"></lb-chip-form>
			<lb-chip-level [rcm]="composition.rcm$ | async"></lb-chip-level>
			<lb-chip-level [abrsm]="composition.abrsm$ | async"></lb-chip-level>
			<lb-chip-level [henle]="composition.henle$ | async"></lb-chip-level>
		</div>
		<p class="md-body-1">{{composition.description}}</p>
		<div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="end center">
			<lb-composition-sheet [sheet]="composition.sheet"></lb-composition-sheet>
			<lb-composition-add-collection [composition]="composition"></lb-composition-add-collection>
		</div>
	</div>
</ng-template>

<div class="lb-margin">
	<md-card fxLayout="row" fxLayout.xs="column">
		<div class="text-center">
			<img [src]="composition.thumbnail.url">
		</div>
		<div fxFlex>
			<md-card-title>
				{{composition.title}}
			</md-card-title>
			<md-card-content class="chips">
				<lb-chip-composer [composerId]="composition.composerId" [fullname]="true"></lb-chip-composer>
				<lb-chip-key [keyId]="composition.key"></lb-chip-key>
				<lb-chip-form [formId]="composition.form"></lb-chip-form>
				<lb-chip-level [rcmId]="composition.rcm" *ngIf="composition.rcm"></lb-chip-level>
				<lb-chip-level [abrsmId]="composition.abrsm" *ngIf="composition.abrsm"></lb-chip-level>
				<lb-chip-level [henleId]="composition.henle" *ngIf="composition.henle"></lb-chip-level>
			</md-card-content>
			<md-card-content>
				<p>{{composition.description}}</p>
			</md-card-content>
			<md-card-actions>
				<lb-composition-sheet [sheet]="composition.sheet"></lb-composition-sheet>
				<lb-composition-add-collection [composition]="composition"></lb-composition-add-collection>
			</md-card-actions>
		</div>
	</md-card>
</div>

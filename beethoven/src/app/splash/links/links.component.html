<md-card>
  <h2 class="md-headline">Browse By</h2>
  <md-chip-list>
    <a [routerLink]="link.link" *ngFor="let link of links">
      <md-chip selected="true" [color]="link.color">
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="8px">
          <md-icon>{{link.icon}}</md-icon>
          <span>{{link.name}}</span>
        </div>
      </md-chip>
    </a>
  </md-chip-list>
</md-card>
